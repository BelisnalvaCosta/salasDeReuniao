<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ClientRoom</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>Client Room CRUD</app-root>
  <h3>Update Room</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required    ="room.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">date</label>
      <input type="text" class="form-control" id="date" required ="room.date" name="date">
    </div>

    <div class="form-group">
      <label for="name">start Hour</label>
      <input type="text" class="form-control" id="startHour" required ngModel="room.startHour" name="startHour">
    </div>

    <div class="form-group">
      <label for="name">end Hour</label>
      <input type="text" class="form-control" id="endHour" required ngModel="room.endHour" name="endHour">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</body>
</html>
